group 'com.github.appeyroad'
version '1.0.0'

apply plugin: 'java'

apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.checkerframework', name: 'checker-qual', version: '2.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
